<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drain Gang - Contact</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="main-nav glass">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="music.html">Music</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="tour.html">Tour</a></li>
            <li><a href="merch.html">Merch</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main class="contact-container">
        <h1 class="page-title vhs-effect">Contact</h1>
        
        <div class="contact-content">
            <div class="contact-form glass">
                <h2>Get in Touch</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" required>
                        <label for="name">Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-group">
                        <textarea id="message" required></textarea>
                        <label for="message">Message</label>
                    </div>
                    <button type="submit" class="submit-btn hover-glow">Send Message</button>
                </form>
            </div>

            <div class="social-links glass">
                <h2>Follow Us</h2>
                <div class="social-grid">
                    <a href="https://instagram.com/bladee1000" class="social-item hover-glow">
                        <i class="fab fa-instagram"></i>
                        <span>Bladee (Benjamin Reichwald)</span>
                        <p class="artist-info">Swedish rapper, singer, and designer</p>
                    </a>
                    <a href="https://instagram.com/ecco2k" class="social-item hover-glow">
                        <i class="fab fa-instagram"></i>
                        <span>Ecco2k (Zak Arogundade)</span>
                        <p class="artist-info">Swedish designer, visual artist, singer</p>
                    </a>
                    <a href="https://instagram.com/thaiboygoon" class="social-item hover-glow">
                        <i class="fab fa-instagram"></i>
                        <span>Thaiboy Digital (Thanapat Bunleang)</span>
                        <p class="artist-info">Thai-Swedish rapper and producer</p>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js"></script>
</body>
</html>
